<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Variables Check</title>
</head>
<body>
    <h1>Test de Variables de Entorno</h1>
    
    <div id="variables-check">
        <p><strong>VITE_SUPABASE_URL:</strong> <span id="supabase-url"></span></p>
        <p><strong>VITE_SUPABASE_ANON_KEY:</strong> <span id="supabase-anon"></span></p>
        <p><strong>VITE_SUPABASE_SERVICE_ROLE_KEY:</strong> <span id="supabase-service"></span></p>
        <p><strong>GEMINI_API_KEY:</strong> <span id="gemini-key"></span></p>
    </div>
    
    <script>
        // Mostrar si las variables están disponibles
        document.getElementById('supabase-url').textContent = import.meta.env.VITE_SUPABASE_URL ? '✅ Configurada' : '❌ No configurada';
        document.getElementById('supabase-anon').textContent = import.meta.env.VITE_SUPABASE_ANON_KEY ? '✅ Configurada' : '❌ No configurada';
        document.getElementById('supabase-service').textContent = import.meta.env.VITE_SUPABASE_SERVICE_ROLE_KEY ? '✅ Configurada' : '❌ No configurada';
        document.getElementById('gemini-key').textContent = import.meta.env.GEMINI_API_KEY ? '✅ Configurada' : '❌ No configurada';
    </script>
</body>
</html>
