[build]
  # Directorio donde est√°n las funciones serverless
  functions = "netlify/functions"
  # Comando de build a ejecutar
  command = "cd frontend && npm install && npm run build"
  # Directorio de salida
  publish = "frontend/dist"

# Regla de Redirect para que React Router maneje el enrutamiento
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200